name: Product Service CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore Backend/ProductService/ProductService.sln

    - name: ðŸ”¨ Build
      run: dotnet build Backend/ProductService/ProductService.sln --no-restore --configuration Release

    - name: ðŸ§ª Run tests
      run: dotnet test Backend/ProductService/ProductService.sln --no-build --verbosity normal
